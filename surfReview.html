    <script type="text/javascript">
        function Typemouseover(x) {
            x.style.color = "white";
            x.style.backgroundColor = "black";
        }

        function Typemouseout(x) {
            x.style.color = "black";
            x.style.backgroundColor = "white";
        }

        function Navmouseover(x) {
            x.style.textDecoration = "underline";
            x.style.textDecorationColor = "#0000FF";
        }

        function Navmouseout(x) {
            x.style.textDecoration = "none";
        }

        function Mymouseover(x) {
            var color_ = x.style.color;
            x.style.color = "white";
            x.style.backgroundColor = color_;
        }

        function Mymouseout(x) {
            var color_ = x.style.backgroundColor;

            x.style.color = color_;
            x.style.backgroundColor = "rgba(1,1,1,0)";
        }

        function Reviewmouseover(x) {

            x.style.boxShadow = "20px 20px 20px  #444444";
            x.style.transition = "box-shadow 0.8s,width 2s,height 2s";


        }

        function Reviewmouseout(x) {
            x.style.boxShadow = "none";


        }

        function getf2ePost() {
            $('.frontend_posts').show();
            $('.backend_posts').hide();
            $('.uiux_posts').hide();
            $('.photography_posts').hide();
            $('#allhot_posts').hide();
            $('#allnew_posts').hide();
        }

        function getbackPost() {
            $('.backend_posts').show();
            $('.uiux_posts').hide();
            $('.photography_posts').hide();
            $('.frontend_posts').hide();
            $('#allhot_posts').hide();
            $('#allnew_posts').hide();
        }

        function getuiuxPost() {
            $('.frontend_posts').hide();
            $('.backend_posts').hide();
            $('.uiux_posts').show();
            $('.photography_posts').hide();
            $('#allhot_posts').hide();
            $('#allnew_posts').hide();
        }

        function getphotoPost() {

            $('.photography_posts').show();
            $('.frontend_posts').hide();
            $('#allhot_posts').hide();

        function getallPost() {

            $('.photography_posts').hide();
            $('.frontend_posts').hide();
            $('#allhot_posts').show();
            $('#allnew_posts').show();
        }
